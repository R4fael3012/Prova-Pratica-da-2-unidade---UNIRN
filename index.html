<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech shop</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <h1>Mini Loja Tech Shop</h1>
        <section class="produtos">
            <article class="card">
                <span class="promo">PROMOÇÃO</span>
                <div>
                    <h2>Mouse Preto com fio - <strong>R$:50,00</strong></h2>
                    <p>Mouse preto com fio, 2 botões e uma barra de rolagem.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                <img src="/img/Mouse.jpg" alt="Mouse Preto com fio">
                </div>
            </article>
<h2></h2>
            <article class="card">
                <div>
                    <h2>Joystick Azul - <strong>R$:360,00</strong></h2>
                    <p>Joystick azul analógico com conexão bluetooth.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                <img src="/img/joystick (1).jpg" alt="Joystick azul">
                </div>
            </article>
<h2></h2>
            <article class="card">
                <div>
                    <h2>Fone Bluetooth Preto - <strong>R$:190,00</strong></h2>
                    <p>Fone de ouvido preto com conexão bluetooth.</p>
                    <button>Comprar/Detalhes</button>
                </div>
                <div>
                <img src="/img/fone-bluetooth.jpg" alt="Fone Bluetooth preto">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
